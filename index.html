<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <title>Git Recreation</title>
  </head>
  <body>
    <header>
      <form>
        <input type="text" id="name" placeholder="Search GitHub">
      </form>
      <img src="images/topGitLogo.png" class="topGit" alt="" />
      <nav class="headerNav">
        <ul>
          <li>Pull requests</li>
          <li>Issues</li>
          <li>Gist</li>
        </ul>
      </nav>
      <nav class="socialNav">
        <ul>
          <li><img src="images/notificationBell.png" alt="" /></li>
          <li><img src="images/plusArrow.png" class="plusArrow" alt="" /></li>
          <li><img src="images/profilePic.png" alt="" /></li>
          <li><img src="images/downArrow.png" class ="downArrow" alt="" /></li>
        </ul>
      </nav>
    </header>
    <section class="wrapper">
      <div class="leftCol">
        <img src="images/profilePic.png" class="profilePic" alt="" />
        <h2>Josh Guion</h2>
        <h3>joshguion</h3>
        <div class="div2">
          <ul>
            <li><img src="images/pinDrop.png" class="pinDrop"alt="" /></li>
            <li><img src="images/clock.png" class="clock"alt="" /></li>
          </ul>
          <p>Charleston, SC</p>
          <p class="joinedOn">Joined on Sep 29, 2015</p>
        </div>
        <div class="div3">
          <ul>
            <li><h1>3</h1></li>
            <li><h1>0</h1></li>
            <li><h1>3</h1></li>
          </ul>
          <ul>
            <li><h5>Followers</h5></li>
            <li><h5>Starred</h5></li>
            <li><h5>Following</h5></li>
          </ul>
        </div>
      </div>
      <div class="rightCol">

      </div>
    </section>
    <footer>
      <h3>Git logo placeholder</h3>
    </footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
